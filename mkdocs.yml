site_name: Philosophy Do It Yourself
site_url: https://sitename.example

theme: 
  name: material
  language: zh
  static_templates:
    - 404.html

  font:
    text: Roboto
    code: Roboto Mono
  
  favicon: images/favicon.ico

  palette: 
  # Dark Mode
    - scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Dark Mode
      primary: indigo
      accent: indigo

  # Light Mode
    - scheme: default
      toggle:
        icon: material/weather-night
        name: Light Mode
      primary: deep purple
      accent: indigo

